name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if this commit is already a release commit to prevent loops
    if: "!contains(github.event.head_commit.message, 'chore: release')"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          set -euo pipefail

          LOCAL_VERSION=$(jq -r '.version' packages/signetai/package.json)
          REMOTE_VERSION_JSON=$(git show 'origin/main:packages/signetai/package.json' 2>/dev/null || true)

          if [ -n "$REMOTE_VERSION_JSON" ]; then
            REMOTE_VERSION=$(printf '%s' "$REMOTE_VERSION_JSON" | jq -r '.version')
          else
            REMOTE_VERSION="$LOCAL_VERSION"
          fi

          BASE_VERSION=$(printf '%s\n%s\n' "$LOCAL_VERSION" "$REMOTE_VERSION" | sort -V | tail -n1)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          PACKAGE_FILES=$(git ls-files package.json 'packages/**/package.json' | grep -v '^packages/cli/dashboard/package.json$')
          for file in $PACKAGE_FILES; do
            jq --arg v "$NEW_VERSION" '.version = $v' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
          done

          git add $PACKAGE_FILES
          git commit -m "chore: release $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          cd packages/signetai && npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump
        run: git push --follow-tags

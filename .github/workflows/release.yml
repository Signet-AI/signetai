name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-pipeline
      cancel-in-progress: true
    # Skip release commits (prevent loops) and non-code commits
    if: "!contains(github.event.head_commit.message, 'chore: release')"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for code changes
        id: changes
        run: |
          CODE_CHANGES=$(git diff --name-only HEAD~1 HEAD -- \
            'packages/**' 'scripts/**' 'web/**' \
            'package.json' 'bunfig.toml' 'tsconfig*.json' \
            '.github/workflows/**' \
            | grep -v '\.md$' \
            | grep -v '\.jpg$' \
            | grep -v '\.jpeg$' \
            | grep -v '\.png$' \
            | grep -v '\.svg$' \
            | head -1 || true)
          if [ -z "$CODE_CHANGES" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No code changes detected, skipping release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Code changes detected, proceeding with release"
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.changes.outputs.skip != 'true'

      - name: Install dependencies
        if: steps.changes.outputs.skip != 'true'
        run: bun install

      - name: Build
        if: steps.changes.outputs.skip != 'true'
        run: bun run build

      - name: Configure Git
        if: steps.changes.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        if: steps.changes.outputs.skip != 'true'
        run: |
          set -euo pipefail

          LOCAL_VERSION=$(jq -r '.version' packages/signetai/package.json)
          REMOTE_VERSION_JSON=$(git show 'origin/main:packages/signetai/package.json' 2>/dev/null || true)

          if [ -n "$REMOTE_VERSION_JSON" ]; then
            REMOTE_VERSION=$(printf '%s' "$REMOTE_VERSION_JSON" | jq -r '.version')
          else
            REMOTE_VERSION="$LOCAL_VERSION"
          fi

          BASE_VERSION=$(printf '%s\n%s\n' "$LOCAL_VERSION" "$REMOTE_VERSION" | sort -V | tail -n1)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          bun scripts/changelog.ts

          BUMP=$(cat .bump-level 2>/dev/null || echo "patch")
          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
            *)     NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "BUMP_LEVEL=$BUMP" >> $GITHUB_ENV
          rm -f .bump-level

          PACKAGE_FILES=$(git ls-files package.json 'packages/**/package.json' | grep -v '^packages/cli/dashboard/package.json$')
          for file in $PACKAGE_FILES; do
            jq --arg v "$NEW_VERSION" '.version = $v' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
          done

          git add $PACKAGE_FILES CHANGELOG.md
          git commit -m "chore: release $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Publish to npm
        if: steps.changes.outputs.skip != 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
          CURRENT=$(npm view signetai version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT" = "$NEW_VERSION" ]; then
            echo "signetai@$NEW_VERSION already published, skipping"
          else
            cd packages/signetai && npm publish --tag next --access public
            cd ../adapters/openclaw && npm publish --tag next --access public || true
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc

      - name: Promote to latest
        if: steps.changes.outputs.skip != 'true' && env.BUMP_LEVEL != 'major'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
          npm dist-tag add signetai@${{ env.NEW_VERSION }} latest
          npm dist-tag add @signetai/signet-memory-openclaw@${{ env.NEW_VERSION }} latest || true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc

      - name: Push version bump
        if: steps.changes.outputs.skip != 'true'
        run: |
          rm -f .bump-level
          git pull --rebase origin main
          git push && git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.changes.outputs.skip != 'true'
        run: |
          NOTES=$(bun scripts/extract-changelog-section.ts "$NEW_VERSION" 2>/dev/null || echo "See CHANGELOG.md for details")
          gh release create "v$NEW_VERSION" --title "v$NEW_VERSION" --notes "$NOTES"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
